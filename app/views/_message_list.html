<ul>
{if $message}
	{foreach $message as $key=>$p}
		<li>
			<a href="/api/view_message/?messageid={$p.messageid}" class="fancybox fancybox.iframe">
				<span>{$p.updatetime|date_format:"%Y-%m-%d"}</span>{$key +1}. {$p.title|truncate:25}
			</a>	
		</li>
	{/foreach}
{else}
		<li>
			<a>
				<span></span>无任何信息
			</a>	
		</li>
{/if}
</ul>
